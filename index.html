<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reversi</h1>
    <input type="checkbox" id="showHintsToggle" checked>show hints</input>
    <div>
        <label for="enemySelect">enemy</label>
        <select id="enemySelect">
            <option value="human">human</option>
            <option value="computer" selected>computer</option>
        </select>
    </div>
    <p id="messageField"></p>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>

    <small>
        <a href="http://github.com/TyomoGit/reversi-wasm">GitHub</a>
    </small>
    <script type="module" src="./script.js"></script>
</body>
</html>
