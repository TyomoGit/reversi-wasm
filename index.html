<!DOCTYPE html>
<html lang="en">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="Reversi">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./image.png">
    <meta property="og:url" content="https://tyomogit.github.io/reversi-wasm/">
</head>
<body>
    <h1>Reversi</h1>
    <input type="checkbox" id="showHintsToggle" checked>show hints</input>
    <div>
        <label for="enemySelect">enemy</label>
        <select id="enemySelect">
            <option value="human">human</option>
            <option value="random">computer(weak)</option>
            <option value="simple">computer(medium)</option>
            <option value="weighted" selected>computer(strong)</option>
        </select>
    </div>
    <p id="messageField"></p>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>

    <small>
        <a href="http://github.com/TyomoGit/reversi-wasm">GitHub</a>
    </small>
    <script type="module" src="./script.js"></script>
</body>
</html>
